{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}
{% block content %}

<form action = "{% url 'add_task' %}" method='POST'>
    {% csrf_token %}

    {% for f in form %}
        <p><label>{{f.label}}</label>{{f}}</p>
    {% endfor %}
    <div class="form-error">{{ f.errors }}</div>

    <button type="submit">Добавить</button>

</form>

{% endblock %}
